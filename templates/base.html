{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    {% block 'title' %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <br>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn" type="button">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
                <br>
                <div class="well">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#section1"><h3>Главная</h3></a></li>
                        <li><a href="#section3"><h4>Отчеты</h4></a></li>
                        <li class="active"><a href="{% url 'houses' %}"><h4>Квартиры</h4></a></li>
                        <li><a href="#section3"><h4>Менеджеры</h4></a></li>
                        <li><a href="#section3"><h4>Бронирования</h4></a></li>
                        <hr>
                        <li><a href="#section3"><h4>Редак. сайта</h4></a></li>
                    </ul>
                </div>

                <div class="well">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#section5"><h5>Уведомления</h5></a></li>
                    </ul>
                </div>
                <br>
            </div>

            <div class="col-sm-9">
                <br><br>
                {% block 'content' %}
                {% endblock %}
            </div>


        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
